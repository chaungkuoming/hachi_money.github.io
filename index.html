<!DOCTYPE html>
<html lang="zh-TW">
<head>

    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>

<body>

  <script>
    function copyAndRedirect() {
      const textToCopy = "AAAA"; // 你要複製的內容
      navigator.clipboard.writeText(textToCopy).then(() => {
        // 複製成功後跳轉

      }).catch(err => {
        alert("複製失敗：" + err);
      });
    }
  </script>
