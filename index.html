<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>複製文字並跳轉</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>按鈕測試</h1>
  <p>點擊按鈕後，會複製文字並跳轉到指定網頁。</p>
  
  <button onclick="copyAndRedirect()">複製並前往</button>

  <script>
    function copyAndRedirect() {
      const textToCopy = "SSSSSSS"; // 你要複製的內容
      navigator.clipboard.writeText(textToCopy).then(() => {
        // 複製成功後跳轉
        window.location.href = "https://s.shopee.tw/AKQJ93tiLr"; // 你要導向的網址
      }).catch(err => {
        alert("複製失敗：" + err);
      });
    }
  </script>

</body>
</html>
